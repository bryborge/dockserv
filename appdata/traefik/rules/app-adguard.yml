http:
  routers:
    adguard-rtr:
      rule: "HostHeader(`adguard.sonofborge.com`)"
      entryPoints:
        - https
      middlewares:
        - adguard-add-admin
      service: adguard-svc
      tls:
        certResolver: dns-cloudflare
  middlewares:
    adguard-add-admin:
      addPrefix:
        prefix: "/login.html"
  services:
    adguard-svc:
      loadBalancer:
        servers:
          - url: "http://192.168.1.121:80"
